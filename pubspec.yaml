name: swiftlead
description: Swiftlead - All-in-one business management platform powered by AI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Backend
  supabase_flutter: ^2.5.6
  
  # UI & Design
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  
  # Utilities
  uuid: ^4.3.3
  path_provider: ^2.1.2
  
  # Navigation
  go_router: ^13.2.0
  
  # Forms & Validation (commented out due to dependency conflict)
  # flutter_form_builder: ^9.1.2
  # form_builder_validators: ^9.1.0
  
  # Charts & Analytics
  fl_chart: ^0.66.2
  
  # Image & Media
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Date & Time
  table_calendar: ^3.0.9
  timeago: ^3.6.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # HTTP & Networking
  dio: ^5.4.0
  
  # Audio
  just_audio: ^0.9.36
  
  # Other
  url_launcher: ^6.2.4
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

